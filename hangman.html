<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>
    <div class='topmatter'>
        <!-- encloses topmatter -->
        <div class='hang-container'>
            <div class='scaffolding-top'></div>
            <div class='scaffolding-left'></div>
            <div class='draw-area'>
                <div class='rope'></div>
            </div>
            <div class='scaffolding-base'></div>
        </div>
        <div class='side-container'>
            <div class='container-title'>Guess A Letter!</div>
            <div class='input-area'>
                <div id='letter-input' type='text' maxlength='1'></div>
            </div>
        </div>
        <div class='side-container'>
            <div class='container-title'>Wrong Letters</div>
            <div id="wrong-letters"></div>
        </div>
    </div>
    <div class='bottommatter'>
        <div id='word-box'>
            <div>
                <button class="start">START</button>
            </div>
            <div class='word-display'>
            </div>
        </div>
    </div>
</body>
<script src='hangman.js'></script>
</html>
